<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                   登录
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-xs-2 control-label">客服账号</label>
                        <div class="col-sm-8 col-xs-10">
                            <input type="text" class="form-control" id="name" placeholder="请输入账号" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-xs-2 control-label">密码</label>
                        <div class="col-sm-8 col-xs-10">
                            <input type="password" class="form-control" id="passwd" placeholder="请输入密码" name="passwd">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="loginbtn"  data-loading-text="Loading..." >
                     登录
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
